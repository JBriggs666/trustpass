<!doctype html>
<html ng-app="demoApp">
<head>
  <title>Angular Trustpass demo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="../dist/tr-trustpass.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    body {
      font-family: sans-serif;
    }
    form {
      display: block;
      margin-bottom: 30px;
    }
    input {
      font-size: 16px;
      line-height: 16px;
      padding: 10px;
      border: 3px solid #eee;
      outline: none;
    }
    .ng-pristine { border-color: gold; }
    .ng-dirty.ng-valid { border-color: green; }
    .ng-dirty.ng-invalid { border-color: red; }
  </style>
</head>
<body>

  <article class="container">

    <div class="row">
      <div class="col-xs-12">
        <div class="page-header">
          <h1>Angular Trustpass <small>By <a href="https://www.trustroots.org/">Trustroots.org</a></small></h1>
        </div>
        <p class="lead">This is a simple password strength meter & validator inspired by MailChimp's <a href="https://login.mailchimp.com/signup/">signup form</a>.</p>
      </div>
    </div>

    <div class="row">

      <div class="col-sm-6">

        <form name="demoForm">
          <div class="form-group" ng-class="{'has-error': demoForm.password.$invalid && demoForm.password.$dirty, 'has-success': !demoForm.password.$invalid && demoForm.password.$dirty}">
            <label for="password">Password</label>
            <input id="password"
              class="form-control"
              type="password"
              name="password"
              placeholder="Password"
              tr-trustpass="{maximum: true, word: true}"
              ng-minlength="9"
              ng-maxlength="90"
              ng-model="password"/>
          </div>
          <button type="submit" ng-disabled="demoForm.password.$invalid" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="col-sm-6">
        <div class="well">

          <table class="table" style="width:100%;">
            <tbody>
              <tr>
                <th>Model</th>
                <td>{{ password }}</td>
              </tr>
              <tr>
                <th>Invalid</th>
                <td><code ng-class="{ 'text-danger': demoForm.password.$invalid, 'text-success': !demoForm.password.$invalid }">{{ demoForm.password.$invalid }}</code></td>
              </tr>
              <tr>
                <th>Input errors</th>
                <td><code ng-class="{ 'text-danger': demoForm.password.$error, 'text-success': !demoForm.password.$error }">{{ demoForm.password.$error | json }}</code></td>
              </tr>
              <tr>
                <th>Change to</th>
                <td>
                  <div class="btn-group" role="group" aria-label="Password setters">
                    <button class="btn btn-xs btn-danger" ng-click="password = 'foo'">Invalid</button>
                    <button class="btn btn-xs btn-success" ng-click="password = 'Hello World!1'">Valid</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </article>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <script src="../dist/tr-trustpass.js"></script>
  <script>
    angular.module('demoApp', ['trTrustpass']);
  </script>
</body>
</html>
